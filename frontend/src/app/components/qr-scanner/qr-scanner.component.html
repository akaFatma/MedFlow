<div class="scanner-container">
  <ngx-scanner-qrcode
    #action="scanner"
    [config]="config"
    (event)="onEvent($event)"
  ></ngx-scanner-qrcode>

  <div class="controls">
    <button (click)="action.start()">Start</button>
    <button (click)="action.stop()">Stop</button>
    <button (click)="action.play()">Play</button>
    <button (click)="action.pause()">Pause</button>
    <button (click)="switchCamera()">Switch Camera</button>
  </div>

  <div *ngIf="qrResult" class="result">
    <h3>Scanned Result:</h3>
    <p>{{ qrResult }}</p>
  </div>
</div>
