<div class="search-bar">
  <button class="scan-button" (click)="onScanQR()">
    <svg class="qr-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M3 3h6v6H3zM15 3h6v6h-6zM3 15h6v6H3z" stroke-width="2"/>
      <path d="M4.5 4.5h3v3h-3zM16.5 4.5h3v3h-3zM4.5 16.5h3v3h-3z" fill="currentColor"/>
      <path d="M15 15h2v2h-2zM19 15h2v2h-2zM15 19h2v2h-2zM19 19h2v2h-2z" stroke-width="2"/>
    </svg>
    <span>Scanner QR</span>
  </button>
  <div class="search-container">
    <div class="group">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
      <input placeholder="Rechercher par NSS..." 
      type="search" 
      class="input"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange($event)"
       pattern="\d*"
      minlength="5"
      >
    </div>
  </div>
</div>
