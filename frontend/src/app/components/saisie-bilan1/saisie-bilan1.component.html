<div class="bilan-biologique-container">
    <h2>Bilan Biologique</h2>
  
    <!-- Prescription Section -->
    <div class="prescription-section">
      <h3>Prescription</h3>
      <div class="text-group">
        <label>Type:</label>
      </div>
      <div class="text-group">
        <label>Description:</label>
        <div class="description-text">
          This is a description loaded from the backend. It provides detailed
          information about the biological analysis to be performed.
        </div>
      </div>
    </div>
  
    <!-- Uploader Image Section -->
    <label class="section-label">Uploader Image</label>
    <div class="uploader-section">
      <div class="upload-input">
        <input
          type="file"
          id="fileUploader"
          (change)="onFileSelected($event)"
          style="display: none;"
        />
        <i class="fas fa-paperclip" (click)="triggerFileInput()"></i>
      </div>
    </div>
  
    <!-- Compte Rendu Section -->
    <div class="form-group">
      <label for="compteRendu">Compte rendu</label>
      <textarea id="compteRendu" rows="5" placeholder="Enter compte rendu"></textarea>
    </div>
  
    <!-- Confirm Button -->
    <button type="button" class="confirm-button" (click)="onConfirm()">Confirmer</button>
  </div>
