<div class="bilan-biologique-container">
  <h2>Bilan Radiologique</h2>

  <div class="prescription-section">
    <h3>Prescription</h3>
    <div class="text-group">
      <div class="description-text">
        {{ prescription }}
      </div>
    </div>
  </div>

  <div class="image-section">
    <h3>Uploader Image</h3>
    <form (ngSubmit)="onImageUpload()" enctype="multipart/form-data">
      <div class="result-fields">
        <div
          class="input-group"
          style="
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 5px;
            background-color: #fff;
          "
        >
          <!-- Input pour sÃ©lectionner une image -->
          <input
            type="file"
            id="fileInput"
            name="image"
            (change)="onFileSelected($event)"
            accept="image/*"
            style="
              flex: 1;
              font-size: 14px;
              padding-left: 10px;
              border: none;
              outline: none;
            "
          />
          <!-- Bouton pour soumettre -->
          <button
            type="submit"
            style="
              border: none;
              background: none;
              cursor: pointer;
              margin-right: 10px;
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#5f6368"
            >
              <path
                d="M720-330q0 104-73 177T470-80q-104 0-177-73t-73-177v-370q0-75 52.5-127.5T400-880q75 0 127.5 52.5T580-700v350q0 46-32 78t-78 32q-46 0-78-32t-32-78v-370h80v370q0 13 8.5 21.5T470-320q13 0 21.5-8.5T500-350v-350q-1-42-29.5-71T400-800q-42 0-71 29t-29 71v370q-1 71 49 120.5T470-160q70 0 119-49.5T640-330v-390h80v390Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="result-section">
    <h3>Compte rendu</h3>
    <div class="result-fields">
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="compteRendu"
          placeholder="Entrer le compte rendu"
        />
      </div>
    </div>
  </div>

  <div
    class="action-buttons"
    style="display: flex; justify-content: flex-end; padding: 10px;"
  >
    <div class="button-group">
      <button class="btn btn-primary" (click)="sendToBackend()">Confirmer</button>
    </div>
  </div>
</div>
