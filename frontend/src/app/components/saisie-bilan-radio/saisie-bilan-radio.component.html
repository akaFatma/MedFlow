<div class="bilan-biologique-container">
  <h2>Bilan Radiologique</h2>

  <!-- Section Prescription -->
  <div class="prescription-section">
    <h3>Prescription</h3>
    <div class="text-group">
      <div class="description-text">
        {{ prescription }}
      </div>
    </div>
  </div>

<!-- Section Image Upload -->
<div class="image-section">
  <h3>Uploader Image</h3>
  <div class="result-fields">
    <div class="input-group" style="display: flex; align-items: center; border: 1px solid #ccc; border-radius: 15px; padding: 5px; background-color: #fff;">
      <!-- Input pour sélectionner une image, caché -->
      <input
        type="file"
        name="image"
        (change)="onFileSelected($event)"
        accept="image/*"
        style="display: none;" 
        #fileInput
      />
      <!-- Icône cliquable pour déclencher la sélection de fichier -->
      <button type="button" (click)="fileInput.click()" style="border: none; background: none; cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
          <path d="M720-330q0 104-73 177T470-80q-104 0-177-73t-73-177v-370q0-75 52.5-127.5T400-880q75 0 127.5 52.5T580-700v350q0 46-32 78t-78 32q-46 0-78-32t-32-78v-370h80v370q0 13 8.5 21.5T470-320q13 0 21.5-8.5T500-350v-350q-1-42-29.5-71T400-800q-42 0-71 29t-29 71v370q-1 71 49 120.5T470-160q70 0 119-49.5T640-330v-390h80v390Z"/>
        </svg>
      </button>
      <!-- Affichage du nom du fichier sélectionné -->
      <span style="margin-left: 10px;">{{ selectedFileName }}</span>
    </div>
  </div>
</div>

  <!-- Section Compte Rendu -->
  <div class="result-section">
    <h3>Compte rendu</h3>
    <div class="result-fields">
      <div class="input-group">
        <textarea
          [(ngModel)]="compteRendu"
          placeholder="Entrer le compte rendu"
          rows="4"
          style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
        ></textarea>
      </div>
    </div>
  </div>

  <!-- Bouton Confirmer -->
  <div class="action-buttons" style="display: flex; justify-content: flex-end; padding: 10px;">
    <button class="btn btn-primary" (click)="sendToBackend()">Confirmer</button>
  </div>
</div>
