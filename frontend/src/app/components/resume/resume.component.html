<div class="resume-container">
    <form (ngSubmit)="confirmResume()">
      <textarea 
        [(ngModel)]="resumeText" 
        name="resume"
        placeholder="Entrez votre résumé ici ...."
        [disabled]="isConfirmed"
      ></textarea>
      <div class="but">
        <button *ngIf="!isConfirmed" type="submit">Confirmer</button>
      </div>
    </form>
  </div>
