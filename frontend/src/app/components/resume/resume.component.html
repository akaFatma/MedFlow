<div class="resume-container">
  <form [formGroup]="resumeForm" (ngSubmit)="submitResume()">
    <textarea 
      formControlName="resumeText" 
      placeholder="Entrez votre résumé ici ....">
    </textarea>
    <div class="but">
      <button *ngIf="!isConfirmed" type="submit">Confirmer</button>
    </div>
  </form>
</div>
