<div class="resume-container">
  <div [formGroup]="parentForm">
    <textarea 
      formControlName="resume" 
      placeholder="Entrez votre résumé ici ....">
    </textarea>
    <div class="but">
        <button *ngIf="!isConfirmed" type="button" (click)="confirmResume()">
        Confirmer
      </button>
    </div>
  </div>
</div>
